<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

  <h:head>
  </h:head>
    <body> 
      <h1>Ouvidoria Opet</h1> 
         <div align="center">
            <h:form id="cidade">
            <p:panelGrid id="formulario" style="width:75%;">
            	<p:focus context="formulario"/>
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2" style="font-size:14px">
                            Inclusão de cidades
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText value="Código : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="codigo" value="#{CidadeVB.codigo}" size="20" disabled="true" required="true" label="Código" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Pais : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="pais" value="#{CidadeVB.pais}" size="10" required="true" label="Pais" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Estado : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="estado"  value="#{CidadeVB.estado}" size="50" required="true" label="Estado" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column style="width:30%;text-align:right;">
                        <h:outputText  value="Cidade : " />
                    </p:column>
                    <p:column>
                        <p:inputText id="descricao" value="#{CidadeVB.descricao}" size="50" required="true" label="descricao" />
                    </p:column>
                </p:row>
                
                <p:row>
                       <p:column colspan="2">
                           <p:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table" />
                       </p:column>
                </p:row>
                
                <p:row>
                       <p:column colspan="2" style="text-align:center;">
			               <h:commandButton value="Cadastrar" action="#{CidadeVB.cadastrar}" 
                                            ajax="false"/>
                           &nbsp;
                           <h:commandButton value="Limpar" action="#{CidadeVB.limpar}" immediate="true">
                              <f:setPropertyActionListener target="#{CidadeVB.tela}" value="incluir"/>
                           </h:commandButton>
                           &nbsp;
                           <h:commandButton value="Home" action="/index" immediate="true"/>
                       </p:column>
                   </p:row>
            </p:panelGrid>
            <br/>
            
          </h:form>
        </div>
    </body> 
</html>
